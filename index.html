<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase 실시간 카운터</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; margin: 0; }
    #count { font-size: 5rem; margin: 30px 0; }
    .btns { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    @media (max-width: 600px) {
      #count { font-size: 3rem; }
      .btns { flex-direction: column; }
      button { width: 100%; max-width: 280px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>실시간 카운터</h1>
  <div id="count">0</div>
  <div class="btns">
    <button id="inc">위</button>
    <button id="dec">아래</button>
    <button id="reset">리셋</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://maemi7839-gmail-com-s-project.supabase.co";
    const SUPABASE_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjeGVma2J2b2FkYXB2dHJ5cmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MTIyNDcsImV4cCI6MjA2MzQ4ODI0N30.oc8AuJIl177tADqZaRshqldz_e_NtVjZZ-W2oOJSocg; // 👈 Supabase > Settings > API > anon public key 로 교체!

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const countEl = document.getElementById("count");
    const incBtn = document.getElementById("inc");
    const decBtn = document.getElementById("dec");
    const rstBtn = document.getElementById("reset");

    async function fetchCount() {
      let { data } = await supabase.from("counter").select("value").eq("id", 1).single();
      if (data) countEl.innerText = data.value;
    }

    supabase
      .channel("realtime:counter")
      .on("postgres_changes", { event: "*", schema: "public", table: "counter", filter: "id=eq.1" }, payload => {
        countEl.innerText = payload.new.value;
      })
      .subscribe();

    async function update(delta) {
      await supabase.rpc("increment_counter", { inc: delta });
    }

    incBtn.onclick = () => update(1);
    decBtn.onclick = () => update(-1);
    rstBtn.onclick = () => supabase.from("counter").update({ value: 0 }).eq("id", 1);

    fetchCount();
  </script>
</body>
</html>
